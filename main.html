<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://maps.googleapis.com/maps/api/js?v3"></script>
</head>
<body>
    <button onclick="findMe()">Mostrar Ubicacion</button>
    <div id="map"></div>

    <script>
        function findMe(){
            var output = document.getElementById('map');

            if(navigator.geolocation){
                output.innerHTML = "<p>Tu navegador soporta Geolocalizacion</p>";
            }else{
                output.innerHTML = "<p>Tu navegador NO soporta Geolocalizacion</p>";
            }

            function localizacion(posicion){
                var latitude = posicion.coords.latitude;
                var longitude = posicion.coords.longitude;

                output.innerHTML = "<p>Latitude : "+ latitude +"<br>Longitud : "+ longitude+"</p>";
            }

            function error(){
                output.innerHTML = "<p>No se pudo obtener tu ubicacion actual</p>";
            }

            navigator.geolocation.getCurrentPosition(localizacion,error)
        }
    </script>
</body>
</html>
